<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <meta charset="utf-8" />
    <title>Apache Wicket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
</wicket:head>
<body>
    <p wicket:id="text"></p>
    <form wicket:id="uploadForm" id="uploadForm">
        <input class="form-control" wicket:id="fileUpload" id="fileUpload" type="file"/>
        <span wicket:id="progress">[[upload progressbar]]</span>
        <input type="submit">
    </form>
</body>
</html>
